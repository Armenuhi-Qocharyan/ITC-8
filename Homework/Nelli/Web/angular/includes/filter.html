<table cellpadding='10' border='1'>
    <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Score</th>
    </thead>
    <tr ng-repeat='student in students | filter: student.age >=18 && student.score >= 6'>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.score}}</td>
    </tr>
</table>
