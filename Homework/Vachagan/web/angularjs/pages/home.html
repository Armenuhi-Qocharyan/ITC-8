<div class="jumbotron text-center container">
		<form>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-search"></i></div>
					<input type="text" class="form-control" placeholder="Search" ng-model="searchPeople">
				</div>
			</div>
		</form>

		<table class="table table-bordered table-striped">
			<thead>
			<tr>
				<td>
					<a href="" ng-click="sortType = 'name_surname'; sortReverse = !sortReverse">
						Name and Surname
						<span ng-show="sortType == 'name_surname' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'name_surname' && sortReverse" class="fa fa-caret-up"></span>
					</a>
				</td>
				<td>
					<a href="" ng-click="sortType = 'age'; sortReverse = !sortReverse">
						Age
						<span ng-show="sortType == 'age' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'age' && sortReverse" class="fa fa-caret-up"></span>
					</a>
				</td>
				<td>
					<a href="" ng-click="sortType = 'score'; sortReverse = !sortReverse">
						Score
						<span ng-show="sortType == 'score' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'score' && sortReverse" class="fa fa-caret-up"></span>
					</a>
				</td>
			</tr>
			</thead>

			<tbody>
			<tr ng-repeat="item in student | orderBy:sortType:sortReverse | filter:searchPeople">
				<td>{{ item.name_surname }}</td>
				<td>{{ item.age }}</td>
				<td>{{ item.score }}</td>
			</tr>
			</tbody>

		</table>

</div>
